<div
  class="container-fluid text-left"
  *ngIf="topTracks.length"
  style="height: 60rem"
>
  <h1 class="top-tracks">Top Tracks</h1>
  <a href="">
    <div class="row">
      <div class="col-12 col-sm-2 mt-4" *ngFor="let track of topTracks">
        <div class="card" style="height: 26rem">
          <img
            [src]="track.album.images[0].url"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body rounded-bottom-2">
            <h5 class="card-title">{{ track.name }}</h5>
            <p class="card-text">
              {{ track.artists[0].name }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
