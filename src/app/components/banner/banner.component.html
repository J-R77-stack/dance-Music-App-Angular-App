<div class="container-fluid text-left h-100" *ngIf="playlistItems.length > 0">
  <h1 class="top-tracks">Lee Burridge Popular Tracks</h1>

  <div class="row">
    <a
      class="col-12 col-sm-3 col-lg-3 col-xl-2 mt-2 mb-2"
      *ngFor="let item of playlistItems"
      [routerLink]="'detail/' + track.id"
    >
      <div class="card h-100">
        <img
          [src]="item.track.album.images[0]?.url"
          class="card-img-top"
          alt="{{ item.track.name }}"
        />

        <div class="card-body rounded-bottom-2">
          <h5 class="card-title">{{ item.track.name }}</h5>
          <p class="card-text">
            {{ item.track.artists[0].name }}
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="playlistItems.length > 0">
  <h2>Playlist Items</h2>
  <ul>
    <li *ngFor="let item of playlistItems">
      <img
        [src]="item.track.album.images[0]?.url"
        alt="{{ item.track.name }}"
        width="50"
        height="50"
      />
      <span>{{ item.track.name }} by {{ item.track.artists[0].name }}</span>
      <div>
        <audio controls>
          <source [src]="item.track.preview_url" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </li>
  </ul>
</div>
