<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  *ngIf="topTracks.length"
>
  <div class="carousel-inner" *ngFor="let track of topTracks">
    <div class="carousel-item active">
      <img [src]="track.album.images[0].url" class="d-block w-100" alt="..." />
    </div>
    <div class="slide-pane">
      <h2 class="title">
        <strong>{{ track.name }}</strong>
      </h2>
      <div class="artist">{{ track.artists[0].name }}</div>
      <div class="audio">
        <audio controls class="audioControl">
          <source [src]="track.preview_url" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
</div>

<div>
  <h2>Top Tracks</h2>
  <ul *ngIf="topTracks.length">
    <li *ngFor="let track of topTracks">
      <img
        [src]="track.album.images[0].url"
        alt="{{ track.name }}"
        width="50"
        height="50"
      />
      <div>
        <strong>{{ track.name }}</strong> - {{ track.artists[0].name }}
        <audio controls>
          <source [src]="track.preview_url" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="topTracks.length">
  <div *ngFor="let track of topTracks">
    {{ track.name }}
  </div>
</div>

data-bs-ride="carousel"
