<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  *ngIf="topTracks.length"
>
  <ng-container *ngFor="let track of topTracks; let trackIndex = index">
    <div class="carousel-inner" *ngIf="trackIndex === slideIndex" @slideFade>
      <div class="carousel-item active">
        <img
          [src]="track.album.images[0].url"
          class="d-block w-100"
          alt="track image"
        />
      </div>
      <div class="slide-pane">
        <h2 class="title">
          <strong>{{ track.name }}</strong>
        </h2>
        <div class="artist">{{ track.artists[0].name }}</div>
        <div>
          <button type="button" class="btn btn-light">
            <a
              href="{{ track.external_urls.spotify }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              Play on Spotify</a
            >
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
